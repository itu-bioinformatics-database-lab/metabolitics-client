<div class="panel panel-default">
  <table *ngIf="predictions" class="table table-hover">
    <thead>
      <tr>
	<th>Disease</th>
  <th>Prediction</th>
	<th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of predictions">
	<td>{{ p['disease'] }}</td>
	<td>{{ p['prediction'] }}</td>
  <td>{{ p['score'] }}</td>
      </tr>
    </tbody>
  </table>
</div>
