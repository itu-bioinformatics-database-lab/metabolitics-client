<div *ngIf="predictions.length !== 0" class="panel panel-default">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>AI-based Disease Prediction</th>
      </tr>
      <tr>
	<th>Disease</th>
	<th>Score</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of predictions">
	<td style="text-transform: capitalize;">{{ p['disease_name'] }}</td>
  <td>{{ p['score'] }}</td>
      </tr>
    </tbody>
  </table>
</div>
