
<section id="past-analysis" class="container">
		<div class="row">
		  <div class="col-mat-12">


        <button type="button" class="btn btn-default" (click)="submit()">
		  Compare
			</button>
        <form [formGroup]="form">
			<div *ngIf="loading">
				<mat-spinner diameter="50" style="margin:0 auto 10px auto;"></mat-spinner>
			</div>
			<div *ngIf="data['list'].length == 0 && data['public'].length == 0 && !loading">
				<p style="text-align: center;">No past analyses found.</p>
			</div>
		  <mat-tab-group *ngIf="!loading">
			<ng-template ngFor let-type [ngForOf]="data | keys">
			  <mat-tab *ngIf="data[type].length != 0" [label]="(type == 'list' ? 'private' : type) | titlecase">
				<div class="panel panel-default">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>Method</th>
									<th>Disease</th>
									<th>Start</th>
									<th>End</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let i of data[type] | orderBy:'i.analyses[0].start'">
									<td><input type="checkbox" [formControlName]="i.analyses[0].id" style="margin-right: 2px;" /><a [routerLink]="['/past-analysis', i.analyses[0].id]">{{i.name}} ({{i.analyses.length}} samples)</a></td>
									<td>{{i.method}}</td>
									<td style="text-transform: capitalize;">{{i.disease}}</td>
									<td *ngIf="i.start">{{i.start}}</td>
									<td *ngIf="!i.start">Analysis in queue...</td>
									<td *ngIf="i.end">{{i.end}}</td>
									<td *ngIf="!i.end && i.start">Analysis in progress...</td>
									<td *ngIf="!i.end && !i.start">Analysis in queue...</td>
								</tr>
							</tbody>
						</table>
					</div>
				 </div>
			  </mat-tab>
			</ng-template>
		  </mat-tab-group>
        </form>

		  </div>
		</div>
	  </section>
