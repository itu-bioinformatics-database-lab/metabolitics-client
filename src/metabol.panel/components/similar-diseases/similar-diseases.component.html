<div *ngIf="diseases.length !== 0" class="panel panel-default">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Similarity-based Disease Prediction</th>
      </tr>
      <tr>
	<th>Disease</th>
	<th>Similarity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of diseases | pairs">
	<td style="text-transform: capitalize;">{{ p[0] }}</td>
	<td>{{ p[1] != 0 ? p[1].toPrecision(5) : p[1] }}</td>
      </tr>
    </tbody>
  </table>
</div>
